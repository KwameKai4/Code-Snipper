<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Inspector</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    header {
      background-color: #4285f4;
      color: white;
      padding: 15px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .content {
      padding: 15px;
    }
    
    .info-section {
      margin-bottom: 15px;
    }
    
    .info-title {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .info-message {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    
    .settings-section {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
    }
    
    .setting-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    select, input {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    
    footer {
      padding: 10px 15px;
      text-align: center;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Inspector</h1>
  </header>
  
  <div class="content">
    <div class="info-section">
      <div class="info-title">How to use:</div>
      <div class="info-message">
        Highlight text on any webpage to see its HTML, CSS, and DOM path information.
      </div>
    </div>
    
    <div class="info-section selection-info" style="display: none;">
      <div class="info-title">Current Selection:</div>
      <div id="selection-status">No text currently selected</div>
    </div>
    
    <div class="settings-section">
      <div class="info-title">Settings</div>
      
      <div class="setting-item">
        <label for="html-depth">HTML Inspection Depth:</label>
        <select id="html-depth">
          <option value="1">1 Level</option>
          <option value="2">2 Levels</option>
          <option value="3" selected>3 Levels</option>
          <option value="5">5 Levels</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label for="show-computed">Show Computed Styles:</label>
        <input type="checkbox" id="show-computed" checked>
      </div>
    </div>
  </div>
  
  <footer>
    Code Inspector v1.0
  </footer>
  
  <script src="popup.js"></script>
</body>
</html>
